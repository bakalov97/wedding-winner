<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Prize</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>Your Prize</h1>
  <div id="msg">Loadingâ€¦</div>
  <script>
    (function(){
      const prizes = [
        "Shot of whiskey",
        "Cigar",
        "Candy bar",
        "Dance with the bride & groom",
        "Free photo booth strip"
      ];
      // pick one at random
      const prize =
        prizes[Math.floor(Math.random() * prizes.length)];
      document.getElementById("msg").textContent =
        "You won: " + prize + "!";
    })();
  </script>
</body>
</html>
