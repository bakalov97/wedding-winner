<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Prize</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="container">
    <h1>Няма да се жениш скоро май, но поне</h1>
    <div id="msg">Loading…</div>
    <script>
      (function(){
        const prizes = [
          "Шот уиски",
          "Шот водка",
          "Пура",
          "Ферари 1:20",
          "Усмивка"
        ];
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        document.getElementById("msg").textContent = "Печелиш: " + prize + "!";
      })();
    </script>
    <footer>С обич, Елена & Иван </footer>
  </div>
</body>
</html>
